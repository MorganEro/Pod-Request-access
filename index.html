<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Challenger: Frontend-Mentor
               Challenge: Pod request access landing page
               Tools: HTML, CSS, JS, Google Fonts" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="style.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="logo"
        src="assets/desktop/logo.svg"
        alt="Pod logo" />
      <div class="host-wrapper">
        <picture>
          <source
            media="(min-width: 1024px)"
            srcset="assets/desktop/image-host.jpg" />
          <img
            class="host"
            src="assets/tablet/image-host.jpg"
            alt="image-host" />
        </picture>
      </div>
      <div class="content">
        <h1>
          Publish your podcasts <br />
          <span>everywhere.</span>
        </h1>
        <p>
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <ul class="distributors">
          <li>
            <img
              src="assets/desktop/spotify.svg"
              alt="Spotify logo" />
          </li>
          <li>
            <img
              src="assets/desktop/apple-podcast.svg"
              alt="Apple Podcasts logo" />
          </li>
          <li>
            <img
              src="assets/desktop/google-podcasts.svg"
              alt="Google Podcasts logo" />
          </li>
          <li>
            <img
              src="assets/desktop/pocket-casts.svg"
              alt="Pocket Casts logo" />
          </li>
        </ul>
        <form>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Email address" />
          <button type="submit">Request access</button>
          <div class="form-error">testing text</div>
        </form>
      </div>
      <img
        class="dots"
        src="assets/desktop/bg-pattern-dots.svg"
        alt="pattern dots" />
      <script src="index.js"></script>
    </div>
  </body>
</html>
